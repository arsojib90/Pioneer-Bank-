<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">

        <div  class="first">
            <h1>Pioneer  Bank</h1>
        </div>
    
        <div class="card">
            <p>
                Login please !
            </p>
    
            <input type="text" class="shadow  bg-white rounded" placeholder="Enter your user-name">
            <br>
            <input type="password" class="shadow  bg-white rounded" placeholder="Enter your password">
            <br>
            <button id="login" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4 ">
                
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance">

                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" class="form-control" placeholder="$ Enter the amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" class="form-control" placeholder="$ Enter the amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none"
            const TransactionArea=document.getElementById("transaction");
            TransactionArea.style.display="block"

            
        })
// deposit
        const Depositbtn=document.getElementById("addDeposit");
        Depositbtn.addEventListener("click",function(){
                const depositAmount=document.getElementById("depositAmount").value;
                const depositAmountNumber =parseFloat(depositAmount);
                // const depositNumber=getInputNumber("depositNumber")

                updateSpanText("currentDeposit",depositAmountNumber)

                updateSpanText("currentBalance",depositAmountNumber)


                document.getElementById("depositAmount").value="";
            })

// withdraw button event handler 
            const withdrawbtn=document.getElementById("addWithdraw");
            withdrawbtn.addEventListener("click",function(){
                const withdrawNumber=getInputNumber("withdrawAmount");
                
                updateSpanText("currentWithdraw",withdrawNumber);
                updateSpanText("currentBalance",-1* withdrawNumber)

                document.getElementById("withdrawAmount").value=""
            })

            function getInputNumber(id){
                const amount=document.getElementById(id).value;
                const amountNumber=parseFloat(amount);
                return amountNumber;                
            }

            function updateSpanText(id,depositAmountNumber){
                const current=document.getElementById(id).innerText;
                const currentNumber=parseFloat(current);
                const totalAmount=depositAmountNumber+currentNumber;
                document.getElementById(id).innerText=totalAmount;

            }
    </script>
</body>
</html>
